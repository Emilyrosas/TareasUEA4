<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=+, initial-scale=1.0">
    <title>Video</title>
    <script src="https://aframe.io/releases/1.6.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/c-frame/aframe-extras@7.5.2/dist/aframe-extras.min.js"></script>
   
</head>
<body>
     <script >
         AFRAME.registerComponent('pause-video', {
            init: function () {
                var myVideo = document.querySelector('#video');
                this.el.addEventListener('click',function() {
                    if(!myVideo.paused){
                    myVideo.pause();
                    
                }
            });  
        }
    });
    AFRAME.registerComponent('play-video', {
            init: function () {
                var myVideo = document.querySelector('#video')
                this.el.addEventListener('click',function() {
                    if(myVideo.paused){
                    myVideo.play();
                    
                }
            });  
        }
    });
    </script>
    <a-scene background="color:pink">
        
        
        <a-assets>
            <a-video id="video" loop="true" src="assets/videos/ssstik.io_@astroospace_1733703534138.mp4"></a-video>
            <img id="play" src="assets/Images/play.png" >
            <img id="pause" src="assets/Images/pause.png" >
        </a-assets>
        <a-video src="#video" width="16" height="9" position="0 0 -10"></a-video>
            <a-image id="videoPlay" src="#play" position="11 -1 -10" scale="2 2 3" play-video></a-image>
            <a-image id="videoPause" src="#pause" position="15 -1 -10" scale="2 2 3" puase-video>
        
        <a-camera poaition="0 1.6 0">
            <a-cursor></a-cursor>
        </a-camera>


    </a-scene>
</body>
</html>
