<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sonido</title>
    <script src="https://aframe.io/releases/1.6.0/aframe.min.js"></script>
    <script 
    AFRAME.registerComponent("soundcontroller", {
        init: function(){
            let controlButton = this.el;
            controlButton.addEventListener("click" function(ev))
                let method = ev.srcElementid;

            console.log(method);
            
            let spekar = documetquerySelector('#Rain');

            if(method = "play"){
                speaker.componets.sound.playSound();
            }
            if(method = "pause"){
                speaker.componets.sound.pauseSound();
            }
            if(method = "stop"){
                speaker.componets.sound.stopSound();
            }  
        });
    },
});
    
    ></script>
</head>
<body>
    <a-scene>
        
       <a-assets>
        <audio id="lluvia" src="assets/sonido.mp3" preload="auto"></audio>
       </a-assets>
          <a-camera position="0 1.6 0" >
            <a-cursor ></a-cursor>
          </a-camera>
          <a-entity id="Rain" geometry="primitive: plane" material="color: blue"
          position="0 1 -10" sound="src:#lluvia"></a-entity>
          <!--Controles-->
          <a-box id="play" 
          color="green" position="-1 0 -10" 
          scale=".5 .5 .5" 
          soundcontroller></a-box> 
          
          <a-box id="pause" 
          color="yellow" 
          position="0 0 -10" 
          scale=".5 .5 .5" 
          soundcontroller></a-box>
         
          <a-box 
          id="stop" 
          color="red" 
          position="1 0 -10" 
          scale=".5 .5 .5"
          soundcontroller></a-box>
    </a-scene>
</body>
</html>
